<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <link rel="stylesheet" href="tabel.css">
</head>
<body>
    
    <div class="container">
        <table border="1px">

            <tr>

                <th rowspan="3">PAG</th>
                <th rowspan="3">DPPLG</th>
                <th rowspan="2">BNG</th>
                <th rowspan="3">IPAS</th>

            <tr>
                <td>2</td>
            </tr>

            <tr>
                <td>3</td>
                <th>SNM</th>

            </tr>

            <tr>
                <td></td>
                <th colspan="10">ISTIRAHAT</th>
            </tr>

            <tr>
                <td>4</td>
                <th rowspan="3">POR</th>
                <th rowspan="3">DPPLG</th>

                <th rowspan="3">IPAS</th>
                <th>MTK</th>
            </tr>

            <tr>
                <td>5</td>
                <th rowspan="2">SJR</th>

            </tr>

            <tr>
                <td>6</td>
            </tr>

            <tr>
                <td></td>
                <th colspan="10">ISTIRAHAT</th>
            </tr>

            <tr>
                <td>7</td>
                <th rowspan="2">MTK</th>
                <th rowspan="4">DPPLG</th>
                <th rowspan="2">BIN</th>
                <th rowspan="4">INF</th>
                <th rowspan="2">BIN</th>
            </tr>

            <tr>
                <td>8</td>
            </tr>

            <tr>
                <td>9</td>
                <th rowspan="2">BNG</th>
                <th rowspan="2">BJW</th>
            </tr>

            <tr>
                <td>10</td>
            </tr>

        </table>
    </div>

</html>
