<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Anggota Perpustakaan</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>

    <div class="form-container">
        <h2>Formulir Anggota Perpustakaan</h2><hr>
        <form>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="ketikan nama kamu">
            </div>
        
            <div class="form-group">
                <label for="birthplace">Kota Lahir</label>
                <input type="text" id="birthplace" name="birthplace" placeholder="ketikan dan/atau pilih nama kota lahir kamu">
            </div>
        
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
        
            <div class="form-group">
                <label>Gender</label>
                <div class="form-group-inline">
                    <input type="radio" id="male" name="gender" value="Pria">
                    <label for="male">Pria</label>
                    <input type="radio" id="female" name="gender" value="Wanita">
                    <label for="female">Wanita</label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="phone">No Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="ketikan no telepon kamu">
            </div>
        
            <div class="form-group">
                <label>Makanan Favorit</label>
                <div class="form-group-inline">
                    <input type="checkbox" id="bubur" name="favorite_food" value="Nasi Goreng">
                    <label for="nasi-goreng">Bubur Diaduk</label>
                    <input type="checkbox" id="mie" name="favorite_food" value="Mie Goreng">
                    <label for="mie-goreng">Mie Goreng Digoreng</label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="religion">Agama</label>
                <select id="religion" name="religion">
                    <option value="">Pilih</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="address">Alamat</label>
                <textarea id="address" name="address" rows="3" placeholder="ketikan alamat kamu"></textarea>
            </div>
        
            <div class="form-actions">
                <input type="reset" value="Clear">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

</body>
</html>
